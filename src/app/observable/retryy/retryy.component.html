<div class="my-3">
    <h2>Retry, RetryWhen, Scan and Delay</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <table class="table" *ngIf="person!=null">
                <tr>
                    <th>Id</th>
                    <td>{{person.id}}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{person.name}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{person.email}}-</td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>{{person.gender}}-</td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>{{person.phone}}-</td>
                </tr>
                <tr>
                    <th>Skills</th>
                    <td>{{person.skill}}-</td>
                </tr>
            </table>
        </div>
    </div>

    <button class="btn btn-primary" type="button" (click)="fetchDetails()">
        <span *ngIf="fetching" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">{{fetching? 'Fetching...': 'Fetch Details'}}</span>
      </button>
         <br>
         <br>
      <p>
        Status: <strong 
        [ngClass]="{'text-success': status == 'Data Fetched','text-danger': status == 'Problem Fetching Data'}"
        >{{status}}</strong>
        <span *ngIf="fetching" class="spinner-grow text-warning" role="status">
            <!-- <span class="sr-only">Loading...</span> -->
        </span>
      </p>
</div>
